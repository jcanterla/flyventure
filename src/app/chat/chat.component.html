<ion-header>
  <ion-toolbar style="padding-top: 50px; padding-bottom: 30px">
    <ion-row style="display: flex; justify-content: center; align-items: center; margin-left: 40px; margin-right: 60px">
      <ion-col size="3" style="display: flex; justify-content: center; align-items: center; ">
        <img alt="logo" src="assets/chat.png" />
      </ion-col>
      <ion-col size="9" style="display: flex; justify-content: center; align-items: center;">
        <a style="color: #A6473F; font-weight: bold; font-size: 50px;">Chat</a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; justify-content: center; align-items: flex-start; height: 100%; margin-top: 30px">
    <div style="position: relative; width: 90%; max-width: 400px">
      <img alt="logo" src="assets/logo.png" style="width: 70px; height: 70px; position: absolute; top: -5px; left: -10px;z-index: 2">
      <ion-card style="overflow: visible; background-color: #A2E2DF; border-radius: 10px; padding: 20px; height: 500px;">
        <ion-card style="overflow: visible; background-color: #DCE5E4; border-radius: 10px; padding: 10px; height: 420px;">
          <ion-grid>
            <ion-row>
              <ion-label style="font-weight: bold; font-size: 15px; color: #A6473F">Juan Carlos</ion-label>
            </ion-row>
            <ion-row>
              <ion-card style="margin-top: 5px; margin-left: 10px;font-size: 12px; color: #A6473F; padding: 10px">Hola, ¿cómo estás?</ion-card>
            </ion-row>
            <ion-row>
              <ion-label style="font-weight: bold; font-size: 15px; color: #A6473F">Esteban</ion-label>
            </ion-row>
            <ion-row>
              <ion-card style="margin-top: 5px; margin-left: 10px;font-size: 12px; color: #A6473F; padding: 10px">Bien</ion-card>
            </ion-row>
            <ion-row>
              <ion-label style="font-weight: bold; font-size: 15px; color: #A6473F">Javier</ion-label>
            </ion-row>
            <ion-row>
              <ion-card style="margin-top: 5px; margin-left: 10px;font-size: 12px; color: #A6473F; padding: 10px">Perfe!, cuando vamos al viaje?</ion-card>
            </ion-row>
            <ion-row>
              <ion-label style="font-weight: bold; font-size: 15px; color: #A6473F">Álvaro</ion-label>
            </ion-row>
            <ion-row>
              <ion-card style="margin-top: 5px; margin-left: 10px;font-size: 12px; color: #A6473F; padding: 10px">La semana que viene no?</ion-card>
            </ion-row>

            <ion-row>
              <ion-col size="8">
                <ion-card style="margin-top: 20px;margin-left: 0;margin-right: 0; font-size: 12px; color: #A6473F; padding-left: 10px ">
                  <ion-input placeholder="Escribe un mensaje" style="font-size: 12px; color: #A6473F; width: 115px"></ion-input>
                </ion-card>
              </ion-col>
              <ion-col size="2">
                <img style="width: 50px; height: 50px;margin-top: 18px;" alt="galeria" src="assets/galeria.png">

              </ion-col>
              <ion-col size="2">
                <img style="width: 40px; height: 40px;margin-top: 25px;" alt="enviar" src="assets/enviar.png">
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-card>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="display: flex; justify-content: center; align-items: center" (click)="navigateToRetroceso()">
        <img alt="retroceso" style="width: 50px; height: 50px;" src="assets/chat.png">
      </ion-col>
      <ion-col style="display: flex; justify-content: center; align-items: center" (click)="navigateToCentral()">
        <img alt="retroceso" src="assets/central.png">
      </ion-col>
      <ion-col style="display: flex; justify-content: center; align-items: center">
        <ion-menu-button menu="first">
          <img alt="ajustes" src="assets/ajustes.png" (click)="openMenu()">
        </ion-menu-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
