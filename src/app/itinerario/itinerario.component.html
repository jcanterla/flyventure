<ion-header>
  <ion-toolbar style="padding-top: 50px; padding-bottom: 30px">
    <ion-row style="display: flex; justify-content: center; align-items: center; margin-left: 0px; margin-right: 10px">
      <ion-col size="3" style="display: flex; justify-content: center; align-items: center; ">
        <img alt="logo" src="assets/itinerario.png" />
      </ion-col>
      <ion-col size="9" style="display: flex; justify-content: center; align-items: center;">
        <a style="color: #A6473F; font-weight: bold; font-size: 50px;">Itinerario</a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <div style="display: flex; justify-content: center; align-items: flex-start; height: 100%; margin-top: 30px">
    <div style="position: relative; width: 90%; max-width: 400px">
      <img alt="logo" src="assets/logo.png" style="width: 70px; height: 70px; position: absolute; top: -5px; left: -10px;z-index: 2">
      <img id="anyadir1" alt="logo" src="assets/anyadir.png" style="width: 40px; height: 40px; position: absolute; top: 35px; right: 30px;z-index: 2">


      <ion-modal #modal trigger="anyadir1">
        <ng-template>
            <ion-list>
              <ion-label class="titulo">Añadir Itinerario</ion-label>
              <ion-label class="opcion">Tipo de Itinerario</ion-label>
              <ion-select placeholder="Selecciona una opción" class="elecciones">
                <ion-select-option value="vuelo">Vuelo</ion-select-option>
                <ion-select-option value="duracion">Duración</ion-select-option>
                <ion-select-option value="distancia">Distancia</ion-select-option>
                <ion-select-option value="hotel">Hotel</ion-select-option>
              </ion-select>
              <ion-input placeholder="Escribe una descripción" class="escribir"></ion-input>
            </ion-list>
            <ion-toolbar>
              <ion-grid>
                <ion-row>
                  <ion-col size="6" style="display: flex; justify-content: center; align-items: center;">
                    <ion-button (click)="modal.dismiss()">
                      <img alt="cancel" src="assets/cancel.png">
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" style="display: flex; justify-content: center; align-items: center;">
                    <ion-button (click)="modal.dismiss()">
                      <img alt="ok" src="assets/ok.png">
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-toolbar>
        </ng-template>
      </ion-modal>


      <ion-card style="overflow: visible; background-color: #A2E2DF; border-radius: 10px; padding: 20px; height: 500px;">

        <ion-grid >
          <div style="position: absolute; top: 0; bottom: 0; left: 10.8%; width: 6px; background-color: #A6473F; z-index: -1; margin-top: 70px; margin-bottom: 20px"></div>
          <ion-row style="margin-top: 35px; display: flex;justify-content: center; align-items: center">
            <img alt="avion" src="assets/avion.png" style="background-color: #A6473F; border-radius: 50px; width: 30px; height: 30px; padding: 5px">
            <ion-col style="background-color: #D9D9D9; border-radius: 10px; margin-left: 20px">
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">SEV - MAD</ion-text>
              </ion-row>
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">Confirmación: ABC1234</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 15px; display: flex;justify-content: center; align-items: center">
            <img alt="tiempo" src="assets/reloj.png" style="background-color: #A6473F; border-radius: 50px; width: 30px; height: 30px;padding: 5px">
            <ion-col style="background-color: #D9D9D9; border-radius: 10px; margin-left: 20px">
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">3 horas y 10 minutos para la llegada</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 15px; display: flex;justify-content: center; align-items: center">
            <img alt="avion" src="assets/avion.png" style="background-color: #A6473F; border-radius: 50px; width: 30px; height: 30px; padding: 5px">
            <ion-col style="background-color: #D9D9D9; border-radius: 10px; margin-left: 20px">
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">MAD - BCN</ion-text>
              </ion-row>
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">Confirmación: ABC1234</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 15px; display: flex;justify-content: center; align-items: center">
            <img alt="direccion" src="assets/direccion.png" style="background-color: #A6473F; border-radius: 50px; width: 30px; height: 30px; padding: 5px;">
            <ion-col style="background-color: #D9D9D9; border-radius: 10px; margin-left: 20px">
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">Av. Diagonal, Plaza de
                  Tetuán, Pg. de St. Joan,
                  Arco de Triunfo
                  Barcelona</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
          <ion-row style="margin-top: 15px; display: flex;justify-content: center; align-items: center">
            <img alt="hotel" src="assets/hotel.png" style="background-color: #A6473F; border-radius: 50px; width: 30px; height: 30px; padding: 5px">
            <ion-col style="background-color: #D9D9D9; border-radius: 10px; margin-left: 20px">
              <ion-row>
                <ion-text style="color: #A6473F; font-weight: bold">Hotel REC Barcelona<br>
                  4.6⭐
                  <br>3 estrellas</ion-text>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col style="display: flex; justify-content: center; align-items: center" (click)="navigateToRetroceso()">
        <img alt="retroceso" style="width: 50px; height: 50px;" src="assets/chat.png">
      </ion-col>
      <ion-col style="display: flex; justify-content: center; align-items: center" (click)="navigateToCentral()">
        <img alt="retroceso" src="assets/central.png">
      </ion-col>
      <ion-col style="display: flex; justify-content: center; align-items: center">
        <ion-menu-button menu="first">
          <img alt="ajustes" src="assets/ajustes.png" (click)="openMenu()">
        </ion-menu-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
